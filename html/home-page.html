<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="../css/home-page.css">
    <link rel="icon" href="../image/game-icon.png" type="image/x-icon">
    <title>new home page</title>
</head>

<body>
    <header>
        <a href="../html/home-page.html"><i class="fa-solid fa-house" style="color: #f5f5f5;"></i></a>
        <div class="user-name">
            <label for="user-name" id="hello"></label>
        </div>
        <div class="button">
            <button class="Create-acount">Create Account</button>
            <button class="login">Log In</button>
        </div>
        <div class="logo-img">
            <img src="../image/logo.jpeg">
        </div>
    </header>

    <main>
        <section class="game-card">
            <div class="game-card-1">
                <img src="../image/connect4.png">
                <h3>Connect 4</h3>
                <button id="card-button-1">play now</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>We Are Sorry</h2>
                        </div>
                        <div class="modal-body">
                            <p>the game is in proccess of being built</p>
                            <p> please come back later</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-card-2">
                <img src="../image/otrio.png">
                <h3>Otrio</h3>
                <button id="card-button-2">play now</button>
            </div>
            <div class="game-card-3">
                <img src="../image/tic-tac-toe.png">
                <h3>Tic-Tac-Toe</h3>
                <button id="card-button-3">play now</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>We Are Sorry</h2>
                        </div>
                        <div class="modal-body">
                            <p>the game is in proccess of being built</p>
                            <p> please come back later</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-card-4">
                <img src="../image/othello.png">
                <h3>Othello</h3>
                <button id="card-button-4">play now</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>We Are Sorry</h2>
                        </div>
                        <div class="modal-body">
                            <p>the game is in proccess of being built</p>
                            <p> please come back later</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../javaScript/home-page.js"></script>
</body>

</html>
